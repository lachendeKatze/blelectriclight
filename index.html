<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>BLElectric Light</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">BLElectric Light</header>
      <article class="main">
        <img width="400" height="400" src="./images/colorwheel.png">
      </article>
      <aside class="aside aside-1"></aside>
      <aside class="aside aside-2"></aside>
      <footer class="footer">
        <img onclick="connect(this)" width="100" height="100" src="./images/WebBluetoothAPIImage.png">
        <img onclick="sendCommand(0)" width="100" height="100" src="./images/onoff.png">
        <img onclick="sendCommand(1)" width="100" height="100" src="./images/blink.png">
        <img onclick="sendCommand(2)" width="100" height="100" src="./images/colorwipe.png">
        <img onclick="sendCommand(3)" width="100" height="100" src="./images/rainbow.png">
        <!-- <img onclick="sendCommand(4)" width="100" height="100" src="./images/onoff.png"> -->
      </footer>
    </div>
	<script src ="blelectricLight.js"></script> 
	<script src="app.js"></script>
  </body>
</html>
